  <div id="custom-flashcard-app" class="container">

    <h1>Custom Flashcard</h1>

    <div class="flashcard-form">
      <label for="front">Front
        <input v-model="newFront" type="text" id="front">
      </label>
      <label for="back">Back
        <input v-on:keypress.enter="addNew" v-model="newBack" type="text" id="back">
      </label>
      <button v-on:click="addNew">Add a New Card</button>
      <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span>
    </div>

    <ul class="flashcard-list">
      <li v-on:click="toggleCard(card)" v-for="(card, index) in cards">
        <transition name="flip">
          <p v-bind:key="card.flipped" class="card">
            {{ card.flipped ? card.back : card.front }}
            <span v-on:click="cards.splice(index, 1)" class="delete-card"><i class="fa-solid fa-trash"></i></span>
          </p>
        </transition>
      </li>
    </ul>
  </div>


  <footer>

  <!-- scroll bar js  -->
  <script type="text/javascript">
    var preogressbar = document.getElementById("preogressbar")
    var percent = document.getElementById("percent")

    var totalHeight = document.body.scrollHeight - window.innerHeight;
    window.onscroll = function () {
      var progress = (window.pageYOffset / totalHeight) * 100;
      preogressbar.style.height = progress + "%";
      percent.innerHTML = "Page Scrolled " + Math.round(progress) + "%"
    }
  </script>
